<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-slate-50 font-roboto">

    <nav class="bg-sky-400 py-1">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <input class="rounded-full px-2 focus:outline-none text-slate-900" placeholder="search..." type="search" name="" id="">
            </div>
            <div class="flex space-x-4 text-slate-50 items-center text-[20px]">
                <a href="signup.html">Signup</a>
                <a href="index.html">Login</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="repository.html">Repository</a>
                <a href="singlefile.html">Single File</a>
                <a href="bookmarks.html">Bookmarks</a>
                <img class="w-[35px] h-[35px] rounded-full" src="/images/demo_user.webp" alt="">
            </div>
        </div>
    </nav>


    <div class="container mx-auto flex justify-center pt-[100px]">
        <div class="bg-slate-300 w-[33%] h-[28em] p-5 rounded-2xl">
            <form class="flex flex-col space-y-5" action="#" method="post">
                <div>
                    <h3 class="text-[26px] font-bold text-slate-700">Signup</h3>
                    <small class="text-[12px] text-slate-700">Please fill in this form to create an account.</small>
                </div>

                <input class="h-[35px] w-[85%] px-3 rounded-full focus:outline-none" type="text" placeholder="Enter Name" autofocus>
                <input class="h-[35px] w-[85%] px-3 rounded-full focus:outline-none" type="text" placeholder="Enter Email">
                <input class="h-[35px] w-[85%] px-3 rounded-full focus:outline-none" type="text" placeholder="Enter Address">
                <input class="h-[35px] w-[85%] px-3 rounded-full focus:outline-none" type="text" placeholder="Enter Password">
                <input class="h-[35px] w-[85%] px-3 rounded-full focus:outline-none" type="text" placeholder="Re-type Password">

                <div>
                    <button type="submit" class="bg-sky-400 hover:text-sky-400 hover:bg-slate-50 w-[25%] py-1 rounded-full text-slate-50 font-bold">SignUp</button>
                    <p class="text-[14px] text-slate-700">Already got an account? Login <a class="text-sky-600 hover:underline" href="index.html">here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
